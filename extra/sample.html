<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in objs %}
    <div class="col-md-4 col-lg-3" > 
        <div class="card my-3"> 
          <img src="/{{i.img}}" alt="not found" class="card-image-top" style="width:100px;height:100px;"><br>
          <a href="#"> {{i.name}}</a>
          <div class="card-body">
              <h6 class="card-title text-primary">{{i.no}}</h6>    
          </div>
        </div>
    </div>
    

    {% endfor %}

</body>
</html>
