<div>
    
    {% if error %}
        <span class="text-danger">{{error}}</span>
    {% endif %}

    {% if book %}
    <h1>Book ID is : {{book.id}}</h1>
    <h2 class="display-1">Book Name is : {{book.title}} </h2>
    <p>{{book.description}}</p><br/>
    <button class="btn btn-warning">{{book.no_of_pages}}</button>
    <button class="btn btn-success">{{book.price}}</button>
    {% endif %}
</div>
